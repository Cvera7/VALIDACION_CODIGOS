<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Juego de Validación</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2 id="vidas">Vidas: 6</h2>

  <form id="formulario">
    <input type="text" id="codigo1" placeholder="Código 1" required>
    <input type="text" id="codigo2" placeholder="Código 2" disabled>
    <input type="text" id="codigo3" placeholder="Código 3" disabled>
    <input type="text" id="codigo4" placeholder="Código 4" disabled>
    <input type="text" id="codigo5" placeholder="Código 5" disabled>
    <button type="submit">Validar</button>
  </form>

  <div id="resultado"></div>

  <div id="popup" class="popup">
    <p>🎉 ¡Has ganado el juego! 🎉</p>
    <button onclick="cerrarPopup()">Cerrar</button>
  </div>

  <p id="gameOver" class="oculto">💀 Game Over 💀</p>

  <script src="script.js"></script>
</body>
</html>
