<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Juego de Validación</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="contenedor">
    <h1>Ingresa los códigos</h1>
    <form id="formulario">
      <input type="text" id="codigo1" maxlength="10" placeholder="Código 1" autofocus />
      <input type="text" id="codigo2" maxlength="10" placeholder="Código 2" disabled />
      <input type="text" id="codigo3" maxlength="10" placeholder="Código 3" disabled />
      <input type="text" id="codigo4" maxlength="10" placeholder="Código 4" disabled />
      <input type="text" id="codigo5" maxlength="10" placeholder="Código 5" disabled />
      <button type="submit">Validar</button>
    </form>

    <div id="resultado"></div>
    <div class="exito" id="vidas">Vidas: 6 ❤️</div>
  </div>

  <!-- Popup Victoria -->
  <div id="popup" class="popup">
    <div class="popup-content">
      <img src="image-removebg-preview.png" alt="Victoria">
      <h2>¡Felicidades! Has ganado 🏆</h2>
      <button onclick="cerrarPopup()">Cerrar</button>
    </div>
  </div>

  <!-- Popup Game Over -->
  <div id="gameover" class="popup">
    <div class="popup-content">
      <h2>😢 ¡Has perdido! Intenta de nuevo.</h2>
      <button onclick="location.reload()">Reintentar</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
