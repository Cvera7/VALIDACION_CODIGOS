<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Juego de Validación de Códigos</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="contenedor">
    <h1>Valida los 5 códigos</h1>
    <p id="vidas">Vidas: 6 ❤️</p>
    <form id="formulario">
      <input type="text" id="codigo1" placeholder="Código 1" autofocus><br>
      <input type="text" id="codigo2" placeholder="Código 2" disabled><br>
      <input type="text" id="codigo3" placeholder="Código 3" disabled><br>
      <input type="text" id="codigo4" placeholder="Código 4" disabled><br>
      <input type="text" id="codigo5" placeholder="Código 5" disabled><br>
      <button type="submit">Validar</button>
    </form>
    <div id="resultado"></div>
  </div>

  <!-- Popup de victoria -->
  <div id="popup" class="popup">
    <div class="popup-content">
      <img src="image-removebg-preview.png" alt="Copa" />
      <h2 id="popup-mensaje">🎉 ¡Victoria! Todos los códigos son correctos 🎉</h2>
      <button onclick="cerrarPopup()">Cerrar</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
