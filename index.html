<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Juego de Validaci√≥n de C√≥digos</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="contenedor">
    <h1>Valida los 5 c√≥digos</h1>
    <form id="formulario">
      <input type="text" id="codigo1" placeholder="C√≥digo 1"><br>
      <input type="text" id="codigo2" placeholder="C√≥digo 2"><br>
      <input type="text" id="codigo3" placeholder="C√≥digo 3"><br>
      <input type="text" id="codigo4" placeholder="C√≥digo 4"><br>
      <input type="text" id="codigo5" placeholder="C√≥digo 5"><br>
      <button type="submit">Validar</button>
    </form>
    <div id="resultado"></div>
  </div>

  <!-- Popup de victoria -->
  <div id="popup" class="popup">
    <div class="popup-content">
      <img src="https://cdn-icons-png.flaticon.com/512/2583/2583383.png" alt="Copa" />
      <h2>üéâ ¬°Victoria! Todos los c√≥digos son correctos üéâ</h2>
      <button onclick="cerrarPopup()">Cerrar</button>
    </div>
  </div>

  <script>
    const codigosValidos = ["1", "2", "3", "4", "5"];

    document.getElementById("formulario").addEventListener("submit", function(e) {
      e.preventDefault();
      const ingresados = [
        document.getElementById("codigo1").value.trim(),
        document.getElementById("codigo2").value.trim(),
        document.getElementById("codigo3").value.trim(),
        document.getElementById("codigo4").value.trim(),
        document.getElementById("codigo5").value.trim()
      ];

      let resultado = "";
      let todosCorrectos = true;

      ingresados.forEach((codigo, index) => {
        if (codigosValidos.includes(codigo)) {
          resultado += `<p class="correcto">C√≥digo ${index + 1} es correcto ‚úÖ</p>`;
        } else {
          resultado += `<p class="incorrecto">C√≥digo ${index + 1} es incorrecto ‚ùå</p>`;
          todosCorrectos = false;
        }
      });

      document.getElementById("resultado").innerHTML = resultado;

      if (todosCorrectos) {
        document.getElementById("popup").style.display = "flex";
      }
    });

    function cerrarPopup() {
      document.getElementById("popup").style.display = "none";
    }
  </script>
</body>
</html>
