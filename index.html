<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Juego de Códigos</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="contenedor">
    <h1>Ingresa los 5 códigos</h1>
    <form id="formulario">
      <input type="text" id="codigo1" maxlength="1" placeholder="Código 1" />
      <input type="text" id="codigo2" maxlength="1" placeholder="Código 2" />
      <input type="text" id="codigo3" maxlength="1" placeholder="Código 3" />
      <input type="text" id="codigo4" maxlength="1" placeholder="Código 4" />
      <input type="text" id="codigo5" maxlength="1" placeholder="Código 5" />
    </form>

    <p id="vidas"></p>
    <div id="resultado"></div>
  </div>

  <!-- Popup -->
  <div class="popup" id="popup">
    <div class="popup-content">
      <!-- Contenido dinámico -->
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
