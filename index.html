<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Juego de Validaci√≥n de C√≥digos</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="contenedor">
    <h1>Valida los 5 c√≥digos</h1>
    <form id="formulario">
      <input type="text" id="codigo1" placeholder="C√≥digo 1"><br>
      <input type="text" id="codigo2" placeholder="C√≥digo 2" disabled><br>
      <input type="text" id="codigo3" placeholder="C√≥digo 3" disabled><br>
      <input type="text" id="codigo4" placeholder="C√≥digo 4" disabled><br>
      <input type="text" id="codigo5" placeholder="C√≥digo 5" disabled><br>
    </form>
    <div id="resultado"></div>
    <p id="vidas">Vidas: 6</p>
  </div>

  <!-- Popup de victoria -->
  <div id="popup" class="popup">
    <div class="popup-content">
      <img src="image-removebg-preview.png" alt="Copa" />
      <h2 id="mensajeFinal"></h2>
      <button onclick="cerrarPopup()">Cerrar</button>
    </div>
  </div>

  <script>
    const codigosValidos = ["1", "2", "3", "4", "5"];
    let vidas = 6;
    let actual = 0;

    const inputs = [
      document.getElementById("codigo1"),
      document.getElementById("codigo2"),
      document.getElementById("codigo3"),
      document.getElementById("codigo4"),
      document.getElementById("codigo5")
    ];

    const resultado = document.getElementById("resultado");
    const vidasElemento = document.getElementById("vidas");

    inputs.forEach((input, index) => {
      input.addEventListener("keydown", function (e) {
        if (e.key === "Enter") {
          e.preventDefault();
          validarCodigo(index);
        }
      });
    });

    function validarCodigo(index) {
      const valor = inputs[index].value.trim();
      if (valor === codigosValidos[index]) {
        resultado.innerHTML += `<p class="correcto">C√≥digo ${index + 1} correcto ‚úÖ</p>`;
        inputs[index].disabled = true;
        if (index < inputs.length - 1) {
          inputs[index + 1].disabled = false;
          inputs[index + 1].focus();
        } else {
          mostrarPopup("üéâ ¬°Victoria! Todos los c√≥digos son correctos üéâ");
        }
      } else {
        vidas--;
        resultado.innerHTML += `<p class="incorrecto">C√≥digo ${index + 1} incorrecto ‚ùå</p>`;
        vidasElemento.textContent = `Vidas: ${vidas}`;
        if (vidas === 0) {
          desactivarTodos();
          mostrarPopup("üíÄ Game Over: Te quedaste sin vidas üíÄ");
        }
      }
    }

    function desactivarTodos() {
      inputs.forEach(input => input.disabled = true);
    }

    function mostrarPopup(mensaje) {
      document.getElementById("mensajeFinal").textContent = mensaje;
      document.getElementById("popup").style.display = "flex";
    }

    function cerrarPopup() {
      document.getElementById("popup").style.display = "none";
      location.reload(); // reinicia el juego
    }
  </script>
</body>
</html>
